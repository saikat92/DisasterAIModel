<body>
    <button onclick="startTraining()">Train Model</button>
<script>
    async function startTraining() 
    {
        disasterModel = await createAndTrainModel();
        alert("Model trained and ready!");
    }


    async function handlePrediction() {
        if (!disasterModel) {
            alert("Model not trained yet!");
            return;
        }

            const inputData = {
                temp: 30,
                humidity: 60,
                pressure: 101.2,
                wind_speed: 5.4,
                rain: 1.2
            };

            const result = await predictDisaster(disasterModel, inputData);
            console.log("Prediction:", result);
    }

</script>
